<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/formulario.css">
    
    <title>Cadastro</title>
</head>
<body>
    <div class="main-login">
        <div class="border">
            <div class="left-login">
                <h1>Faça seu cadastro:</h1>
                <img src="css/tvjogo.svg"  class="left-login-image" alt="Animação Tv">
            </div>
            <div class="right-login">
                <div class="card-login">
                        <h1>Cadastro</h1>

                        <div class="textfield">
                            <label for="usuario">Usuário</label>
                            <input type="text" name="usuario" placeholder="Usuário" required>
                        </div>
                        

                        <div class="textfield">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" placeholder="E-mail" required>
                        </div>

                        <div class="textfield">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="Senha" required>
                        </div>

                        <div class="textfield">
                            <label for="senha">Confirma Senha</label>
                            <input type="password" name="senha" placeholder="Confirma Senha" required>
                        </div>


                        <div class="btn">
                            <button class="btn-login"> <a href="index.html">Criar</a></button>
                            <button class="btn-login"><a href="index.html">Voltar</a></button>
                        </div>  
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
