<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="css/esqueleto.css"/>
    <link type="text/css" rel="stylesheet" href="css/estilos.css"/>

    <script src="js/comportamentos.js" type="text/javascript"></script>

    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <a id="mostrar-form-cadastro" href="">Inserir Novo Contato</a>
        </header>

        <div id="formulario-cadastro-contato">
            <fieldset>
                <legend>Cadastrar um Novo Contato</legend>
                <form id="form-contato" autocomplete="nope">
                    <label>Nome: <input id="nome" name="nome" type="text" required /></input></label>
                    <label>E-mail: <input id="email" name="email" type="email" required /></input></label>
                    <label>Telefone: <input id="telefone" name="telefone" type="text" required /></input></label>
                    <label>Cidade: <input id="cidade" name="cidade" type="text" required /></input></label>

                    <fieldset>
                        <legend>Selecione um Avatar</legend>
                        <ul>
                            <li>
                                <label>
                                   <img src="img/homer.jpg">
                                   <input type="radio" name="avatar_selecionado" value="homer.jpg"> 
                                </label>
                            </li>
                            <li>
                                <label>
                                   <img src="img/bart.jpg">
                                   <input type="radio" name="avatar_selecionado" value="bart.jpg"> 
                                </label>
                            </li>
                            <li>
                                <label>
                                   <img src="img/marge.png">
                                   <input type="radio" name="avatar_selecionado" value="marge.png"> 
                                </label>
                            </li>
                            <li>
                                <label>
                                   <img src="img/lisa.png">
                                   <input type="radio" name="avatar_selecionado" value="lisa.png"> 
                                </label>
                            </li>
                        </ul>
                    </fieldset>

                    <button id="esconde-form-cadastro" type="button">Cancelar</button>
                    <button type="submit">Salvar</button>
                </form>
            </fieldset>
        </div>

        <div id="lista-contatos">
            <h1>Contatos Inseridos</h1>
            <table id="tbl-contatos">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Nome:</th>
                        <th>E-Mail:</th>
                        <th>Telefone:</th>
                        <th>Cidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="img/cross.png" class="botao-remover-contato"/></td>
                        <td><img src="img/homer.jpg"/></td>
                        <td>Aluno Otavio</td>
                        <td>otavio.ficho@fatec.sp.gov.br</td>
                        <td>(14) 99999-9999</td>
                        <td>Ja√∫</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
